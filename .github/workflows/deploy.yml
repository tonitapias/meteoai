name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # O 'master' si la teva branca principal es diu així

# Permisos necessaris per desplegar a Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permet només un desplegament alhora
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # AQUÍ ÉS ON S'INJECTA LA MÀGIA ✨
          # GitHub agafa el secret que has configurat i el posa a la build
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4